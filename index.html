<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>My Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">Enter First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-first-name" >Enter Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address" >Enter Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>
            <button type="submit">Add Contact</button>

          </form>

        </div>

      </div>

      <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name:<span class="last-name"></span></p>
          <p>Address: <span class="address"></span></p>
        </div>

      </div>
    </div>

  </body>
</html>
